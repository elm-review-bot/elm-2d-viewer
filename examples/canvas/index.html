<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Canvas example for elm-2d-viewer</title>
    <script src="https://unpkg.com/elm-canvas@2.2.4/elm-canvas.js"></script>
    <script src="Elm.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
    // Create an HTMLImageElement to pass in the flags.
    var img = new Image();
    img.width = 640;
    img.height = 480;
    img.src = "https://via.placeholder.com/640x480.png";
    img.onload = () => {
      // Start the Elm application.
      var app = Elm.Main.init({
        node: document.getElementById("app"),
        flags:
          { windowSize: { width: window.innerWidth, height: window.innerHeight }
          , image: img
          }
      });
    };
    </script>
  </body>
</html>
